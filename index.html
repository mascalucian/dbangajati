<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"

    <title>User List</title>

<body>

    <div class="container" style="margin-top: 100px;">
        <h1 class="text-center"><img class="logoimg" src="img/logo.png"></h1>
        
        <form id="user-form" class="wpforms">
            <!-- <div class="form-group">
                <label for="id">id</label>
                <input type="text" class="form-control" id="id">
            </div> -->
            <div class="form-group">
                <label for="fname">
                    First Name
                </label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">
                    Last Name
                </label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div class="form-group">
                <label for="email">
                    E-mail
                </label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="gender">
                    Gender
                </label>
                <select id="gender" name="gender">
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Birth Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="location">Poza</label>
                <input type="file" class="form-control" style="height: auto;" id="poza">
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
        <hr />
        <!-- filtering -->
        <div class="filterflex wpforms">
            <div class="filterflex">
                <form id="filterform">
                    <div class="form-group">
                        <label for="fgender">Gender</label>
                        <select id="fgender" name="fgender" style="width: 160px">
                            <option value="Male">
                                Male
                            </option>
                            <option value="Female">
                                Female
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary fil">Filtreaza</button>
                </form>
                <p><button onclick="resetfiltru()" class="btn btn-primary pad">Reset filtrare</button></p>
            </div>
            <!-- filtru de data -->
            <div class="filterflex">
                <form id="filterform2">
                    <div class="form-group">
                        <label for="datai">Data inceput:</label>
                        <input type="date" class="form-control" id="datai">
                        <label for="datas">Data sfarsit:</label>
                        <input type="date" class="form-control" id="datas">
                    </div>
                    <button type="submit" class="btn btn-primary fil fil2">Filtreaza</button>
                </form>
                </div>
        </div>
        <hr />
        <table class="table" id="table">
            <thead>
                <tr>
                <th class="thcenter" scope="col">ID <a onClick="sortid()" id="idsort" class="btn btn-danger btn-sm delete">sort</a></th>
                <th class="thcenter" scope="col">Poza</th>
                <th class="thcenter" scope="col">First Name <a onClick="sortfname()" id="fnamesort" class="btn btn-danger btn-sm delete">sort</a></th>
                <th class="thcenter" scope="col">Last Name</th>
                <th class="thcenter" scope="col">E-mail</th>
                <th class="thcenter" scope="col">Gender</th>
                <th class="thcenter" scope="col">Birth Date <a onClick="sortdate()" id="datesort" class="btn btn-danger btn-sm delete">sort</a></th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>
