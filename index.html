<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>User List</title>
</head>
<body>

    <div class="container" style="margin-top: 100px;">
        <h1 class="text-center"><img src="img/logo.jpg"></h1>
        
        <form id="user-form">
            <div class="form-group">
                <label for="id">id</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Birth Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="location">Poza</label>
                <input type="text" class="form-control" id="poza">
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
        <hr />
        <div class="filterflex">
            <div class="filterflex">
                <form id="filterform">
                    <div class="form-group">
                        <label for="fgender">Gender</label>
                        <select id="fgender" name="fgender">
                            <option value="Male">
                                Male
                            </option>
                            <option value="Female">
                                Female
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary fil">Filtreaza</button>
                </form>
                <p><button onclick="resetfiltru()" class="btn btn-primary pad">Reset filtrare</button></p>
            </div>
            <!-- filtru de data -->
            <div class="filterflex">
                <form id="filterform2">
                    <div class="form-group">
                        <label for="datai">Data inceput:</label>
                        <input type="date" class="form-control" id="datai">
                        <label for="datas">Data sfarsit:</label>
                        <input type="date" class="form-control" id="datas">
                    </div>
                    <button type="submit" class="btn btn-primary fil">Filtreaza</button>
                </form>
                </div>
        </div>
        <hr />
        <table class="table" id="table">
            <thead>
                <tr>
                <th scope="col">id</th>
                <th scope="col">Poza</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Gender</th>
                <th scope="col">Birth Date</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
